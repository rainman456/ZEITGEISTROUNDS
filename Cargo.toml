[workspace]
members = [
    "program",  # ✅ Correct - point to directory with Cargo.toml
]
resolver = "2"

[workspace.dependencies]
proc-macro2 = "=1.0.81"

[profile.release]
opt-level = "z"
lto = "thin"
codegen-units = 1
panic = "abort"
overflow-checks = true
incremental = false  # ✅ Changed from true to false for release

[profile.release.build-override]
opt-level = 3
incremental = false  # ✅ Changed from true to false
codegen-units = 1